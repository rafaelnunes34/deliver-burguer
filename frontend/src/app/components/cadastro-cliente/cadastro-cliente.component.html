<app-navbar [authService]="authService"></app-navbar>
<div class="container">
    <div class="d-flex justify-content-center mt-5">
        <div class="shadow-sm p-5 mb-5 bg-body rounded">
            <div class="row">
                <div class="col">
                    <h4>Faça seu Cadastro</h4>
                    <hr>
                    <form [formGroup]="formCadastro">
                        <div class="row">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome: *</label>
                                <input type="text" class="form-control" id="nome" placeholder="Digite seu nome"
                                formControlName="nome" autocomplete="off">
                                <div class="form-text text-danger" *ngIf="isFormControlInvalid('nome')">
                                    O nome deve conter pelo menos 2 caracteres
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone: *</label>
                                <input 
                                    type="text" class="form-control" 
                                    id="telefone" 
                                    placeholder="Digite seu telefone"
                                    formControlName="telefone" 
                                    autocomplete="off"
                                    [dropSpecialCharacters]="true"
                                    mask="(00) 0 0000 0000"
                                >
                                <div class="form-text text-danger" *ngIf="isFormControlInvalid('telefone')">
                                    O numero de telefone inválido
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3">
                                <label for="email" class="form-label">Digite seu email: *</label>
                                <input type="email" class="form-control" id="email" placeholder="Digite seu email"
                                formControlName="email" autocomplete="off">
                                <div class="form-text text-danger" *ngIf="isFormControlInvalid('email')">
                                    Email inválido
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3">
                                <label for="senha" class="form-label">Digite sua senha: *</label>
                                <input type="password" class="form-control" id="senha" formControlName="senha"  autocomplete="off">
                                <div class="form-text text-danger" *ngIf="isFormControlInvalid('senha')">
                                    A senha deve conter pelo menos 6 caracteres!
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button type="button" class="btn btn-primary" [disabled]="!formCadastro.valid" (click)="salvarUsuario()">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<app-footer></app-footer>
