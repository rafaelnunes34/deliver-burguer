<app-navbar [authService]="authService"></app-navbar>
<div class="container">
    <div class="d-flex justify-content-center mt-5">
        <div class="shadow-sm p-5 mb-5 bg-body rounded">
            <div class="row">
                <div class="col">
                    <h4>Fa√ßa seu Cadastro</h4>
                    <hr>
                    <form [formGroup]="formCadastro">
                        <div class="row">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Digite seu nome:</label>
                                <input type="text" class="form-control" id="nome" placeholder="Maria Joaquina"
                                formControlName="nome" autocomplete="off">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Digite seu telefone:</label>
                                <input type="text" class="form-control" id="telefone" placeholder="(21)974315563"
                                formControlName="telefone" autocomplete="off">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3">
                                <label for="email" class="form-label">Digite seu email:</label>
                                <input type="email" class="form-control" id="email" placeholder="email@gmail.com"
                                formControlName="email" autocomplete="off">
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3">
                                <label for="senha" class="form-label">Digite sua senha:</label>
                                <input type="password" class="form-control" id="senha" formControlName="senha"  autocomplete="off">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button type="button" class="btn btn-primary" [disabled]="!formCadastro.valid" (click)="salvarUsuario()" >Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<app-footer></app-footer>
